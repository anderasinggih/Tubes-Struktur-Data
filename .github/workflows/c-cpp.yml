name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Compile all .cpp files
      run: g++ -Wall -Wextra -std=c++17 -o ecommerce $(find . -name "*.cpp")

    - name: Run Program (Optional)
      run: ./ecommerce
      continue-on-error: true
